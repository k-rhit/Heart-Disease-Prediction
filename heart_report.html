<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Heart Disease Prediction Report</h1>
    <div class="container">
        <h2>Details</h2>
        <table>
            <tr><th>Feature</th><th>Value</th></tr>
            {% for key, value in input_data.items() %}
            <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
            {% endfor %}
        </table>
        <h2>Prediction Result: <strong>{{ prediction_text }}</strong></h2>        
    </div>
</body>
</html>
