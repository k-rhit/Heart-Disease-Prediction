<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
        }
        input, select {
            margin: 5px;
            padding: 8px;
            width: 100%;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function validateForm() {
            let inputs = document.querySelectorAll("input");
            for (let input of inputs) {
                if (input.value === "") {
                    alert("Please fill all fields.");
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/heart_disease" method="post" onsubmit="return validateForm()">
        <label>Age:</label>
        <input type="number" name="age" min="1" required><br>
        
        <label>Sex:</label>
        <select name="sex" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select><br>
        
        <label>Chest Pain Type:</label>
        <select name="cp" required>
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-Anginal Pain</option>
            <option value="3">Asymptomatic</option>
        </select><br>
        
        <label>Resting Blood Pressure:</label>
        <input type="number" name="trestbps" min="50" max="250" required><br>
        
        <label>Serum Cholesterol (mg/dl):</label>
        <input type="number" name="chol" min="100" max="600" required><br>
        
        <label>Fasting Blood Sugar > 120 mg/dl:</label>
        <select name="fbs" required>
            <option value="1">True</option>
            <option value="0">False</option>
        </select><br>
        
        <label>Resting ECG Results:</label>
        <select name="restecg" required>
            <option value="0">Normal</option>
            <option value="1">ST-T wave abnormality</option>
            <option value="2">Left ventricular hypertrophy</option>
        </select><br>
        
        <label>Max Heart Rate Achieved:</label>
        <input type="number" name="thalach" min="60" max="220" required><br>
        
        <label>Exercise-Induced Angina:</label>
        <select name="exang" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br>
        
        <label>ST Depression (Oldpeak):</label>
        <input type="number" step="0.1" name="oldpeak" min="0" max="10" required><br>
        
        <label>Slope of Peak Exercise ST Segment:</label>
        <select name="slope" required>
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
        </select><br>
        
        <label>Number of Major Vessels Colored by Fluoroscopy:</label>
        <select name="ca" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br>
        
        <label>Thalassemia Type:</label>
        <select name="thal" required>
            <option value="1">Normal</option>
            <option value="2">Fixed Defect</option>
            <option value="3">Reversible Defect</option>
        </select><br>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
